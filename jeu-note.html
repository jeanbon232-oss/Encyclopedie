<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jeu de la note — Encyclopédie de la bière</title>
  <link rel="icon" type="image/png" href="img/favicon.png">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="container header-layout">
    <div class="top-bar">
      <a href="accueil.html" class="btn btn-back">← Retour</a>

      <div>
        <h1>Jeu de la note</h1>
        <p>
          À chaque manche, sélectionnez la bière que vous pensez avoir la
          <strong>note la plus élevée</strong> dans le carnet.
        </p>
      </div>

      <div class="auth-actions">
        <a href="auth.html?return=jeu-note.html" id="loginBtn" class="btn">Se connecter</a>
        <button id="logoutBtn" class="btn" hidden>Déconnexion</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="note-game">
      <div class="note-game__status">
        <span id="ng-round">Manche 1/10</span>
        <span id="ng-score">Score : 0</span>
      </div>

      <div class="note-game__grid">
        <button class="note-card" data-index="0">
          <h2 class="note-name"></h2>
          <p class="note-style"></p>
          <p class="note-rating hidden"></p>
        </button>

        <button class="note-card" data-index="1">
          <h2 class="note-name"></h2>
          <p class="note-style"></p>
          <p class="note-rating hidden"></p>
        </button>
      </div>

      <p id="ng-feedback" class="note-game__feedback"></p>

      <button id="ng-next" class="btn" disabled>Nouvelle paire</button>
    </section>

    <section id="ng-end" class="note-game__end" hidden>
      <h2>Partie terminée</h2>
      <p id="ng-final-score"></p>

      <!-- Si non connecté, on masquera ce form côté JS et on affichera un lien login -->
      <form id="ng-save-form">
        <label>
          Ton pseudo :
          <input type="text" id="ng-name" maxlength="20" required>
        </label>
        <button type="submit" class="btn">Enregistrer dans le classement</button>
      </form>

      <!-- Option recommandé : hint "connecte-toi" -->
      <p id="ng-auth-hint" class="note-game__hint" hidden>
        <a href="auth.html" class="btn">Se connecter pour apparaître dans le classement</a>
      </p>

      <!-- Option recommandé : message d'état -->
      <p id="ng-save-msg" class="note-game__hint" aria-live="polite"></p>
    </section>

    <section id="ng-leaderboard" class="note-game__leaderboard" hidden>
      <h2>Classement</h2>
      <ol id="ng-leaderboard-list"></ol>

      <!-- On pourra ensuite adapter ce texte : "global" au lieu de "local" -->
      <p class="note-game__hint" id="ng-leaderboard-hint">
        Classement enregistré dans ce navigateur uniquement.
      </p>
    </section>
  </main>

  <!-- Important : module pour pouvoir importer Supabase -->
  <script type="module" src="jeu-note.js"></script>
</body>
</html>
